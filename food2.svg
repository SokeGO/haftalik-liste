<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <!-- Background -->
  <rect width="800" height="500" fill="#1a1a1a"/>
  
  <!-- Türk Kahvaltısı - Sağlıklı ve Dengeli Beslenme -->
  <g>
    <!-- Wooden Table Background -->
    <rect x="150" y="150" width="500" height="300" rx="10" fill="#3d2314" opacity="0.8"/>
    
    <!-- Breakfast Spread -->
    <!-- Plate -->
    <ellipse cx="400" cy="300" rx="180" ry="40" fill="#f5f5f5" stroke="#cccccc" stroke-width="2"/>
    
    <!-- Bread -->
    <path d="M300 280 Q320 260 340 280 Q360 300 340 320 Q320 340 300 320 Q280 300 300 280" fill="#d2b48c"/>
    
    <!-- Cheese -->
    <rect x="360" y="270" width="60" height="40" rx="5" fill="#f0e68c"/>
    <circle cx="380" cy="290" r="3" fill="#d3d3d3"/> <!-- Cheese Holes -->
    <circle cx="390" cy="280" r="2" fill="#d3d3d3"/>
    <circle cx="400" cy="295" r="3" fill="#d3d3d3"/>
    
    <!-- Olives -->
    <circle cx="450" cy="280" r="8" fill="#000000"/>
    <circle cx="470" cy="290" r="8" fill="#000000"/>
    <circle cx="460" cy="300" r="8" fill="#000000"/>
    <circle cx="480" cy="280" r="8" fill="#000000"/>
    <circle cx="490" cy="300" r="8" fill="#556b2f"/> <!-- Green Olive -->
    
    <!-- Tomato and Cucumber -->
    <circle cx="340" cy="320" r="15" fill="#ff6347"/> <!-- Tomato -->
    <path d="M340 305 L345 295 L335 295 Z" fill="#228b22"/> <!-- Tomato Stem -->
    
    <rect x="380" y="320" width="60" height="15" rx="7" fill="#228b22"/> <!-- Cucumber -->
    <rect x="385" y="323" width="50" height="9" rx="4" fill="#90ee90"/> <!-- Cucumber Inside -->
    
    <!-- Honey and Jam -->
    <rect x="460" y="320" width="30" height="20" rx="5" fill="#cd853f"/> <!-- Honey Jar -->
    <path d="M460 320 L490 320 L485 310 L465 310 Z" fill="#d2b48c"/> <!-- Jar Lid -->
    
    <!-- Tea Glass -->
    <path d="M520 290 L530 320 L510 320 Z" fill="rgba(139, 69, 19, 0.7)"/> <!-- Tea -->
    <rect x="510" y="320" width="20" height="5" fill="#c0c0c0"/> <!-- Glass Base -->
    
    <!-- Steam from Tea -->
    <path d="M515 285 Q520 275 525 285 M520 280 Q525 270 530 280" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="1" stroke-linecap="round"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="120" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Sağlıklı ve Dengeli Beslenme</text>
  <text x="400" y="150" font-family="Arial" font-size="16" fill="#cccccc" text-anchor="middle">Kurumumuzda sağlıklı ve dengeli beslenmeye önem veriyoruz</text>
</svg>